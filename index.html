<!DOCTYPE html>
<style>
   body {
    display: grid;
    grid-template-areas: "navBar"
                        "gLogo"
                        "sbar"
                        "buttons"
                        "footbar";
   }
   
ul {
    list-style-type: none;
    padding: 0;
    margin-top: 10px;
    height: 0px;
    min-width: 400px;
    grid-area: navBar;
    font-family: arial, sans-serif;
    font-size: 11px;
}

li {
    float: left;
}
li a {
    text-decoration: none;
    color: rgba(0,0,0, 0.87);
    padding: 4px;  
}
li a:hover {
    text-decoration: underline;
}

#signin {
    background-color: rgb(66, 133, 244);
    padding: 6px 9px 6px 9px;
    color: white;
    font-weight: 700;
    text-decoration: none;
    border-radius: 5%;
}

.googleLogo{
    padding-top: 21px;
    justify-self: center;
    grid-area: gLogo;
}

.buttons{
    display: flex;
    flex-direction: row;
    justify-self:center;
    margin-top: 1.8em;
}
#textbox {
    border-radius: 25px;
    width: 35em;
    height: .15em;
    border: 2px solid lightgray;
    justify-self: center;
    padding: 15px;
    grid-area: sbar;
    margin-top: 1.8em;

}

.footbar {
   height: 30px; 
   background-color: #f2f2f2; 
   grid-area: footbar;
   border-top: 1px solid #bbb;
   bottom: 0px;
  
}

.footbar a {
   font-size: 14px;
}

button {
    padding-top: .8em;
    padding-bottom: .8em;
    padding-left: 1em;
    padding-right: 1em;
    font-size: 14px;
    font-family: arial, sans-serif;
    border:0px;
    border-radius: 4px;
    color: rgb(60,64,67);
    background-color: rgb(248,249,250);
}

</style>
