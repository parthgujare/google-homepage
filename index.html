<!DOCTYPE html>
<style>
   body {
    display: grid;
    grid-template-areas: "navBar"
                        "gLogo"
                        "sbar"
                        "buttons"
                        "footbar";
    
   }
   
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    
    height: 0px;
    min-width: 400px;
    margin: 0px;
    grid-area: navBar;
    font-family: arial, sans-serif;
    font-size: 13px;
}


li {
    float: left;
  
}
li a {
    text-decoration: none;
    color: rgba(0,0,0, 0.87);
    padding: 3px;
    
}
li a:hover {
    text-decoration: underline;
}

#signin {
    background-color: rgb(66, 133, 244);
    padding: 0px 12px 0px 12px;
    color: white;
    font-weight: 700;
    text-decoration: none;
}

.googleLogo{
    padding-top: 21px;
    justify-self: center;
    grid-area: gLogo;
}

.
 .searchbar{
    display: flex;
    flex-direction: row;
    padding: 15px;
    grid-area: sbar;
    
}

.buttons{
    display: flex;
    flex-direction: row;
    justify-items: space-evenly;
}
#textbox {
    border-radius: 15px;
    width: 35em;
    height: 2em;
    border: 2px solid lightgray;
}

.footbar {
   display: flex;
   flex-direction: row;
   flex-wrap: nowrap;
   font-family: arial, sans-serif;
   justify-content: space-between;
   height: 30px; 
   bottom: 0px;
   min-width: 400px;
   background-color: #f2f2f2; 
   grid-area: footbar;
   justify-items: center;
   
}

.footbar a {
   text-decoration: none;
   color: rgba(0, 0, 0, 0.87);
   font-size: 14px;
   vertical-align: -webkit-baseline-middle;
   align-self: end;

}
.footbar a:hover {
   text-decoration: underline;
}
</style>
<body>
    
    <ul class="navBar">
            <li><a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header"> About</a></li>
            <li><a href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a></li>
            <li style="float:right"><a id="signin" href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAAQ">Sign In</a></li>
            <li style="float:right"><a href="" alt="products">products</a></li>
            <li style="float:right"><a href="">Images</a></li>
            <li style="float:right"><a href="">Gmail</a></li>
    </ul>
    
    <img class="googleLogo" alt="Google Logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">

    <div class="searchbar">
        <input id="textbox" type="text">
    </div>
